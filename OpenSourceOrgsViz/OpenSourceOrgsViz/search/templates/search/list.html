{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            {% if request.GET.q %}
                <p> Results for {{ query }} </p>
                <hr />
            {% else %}
                <div class="mx-auto col-12 col-md-8 py-5">
                    {% include 'snippets/search.html' %}
                    <hr width="100%" />
                </div>
            {% endif %}
        </div>
    </div>

    <div class="row">
        {% for object in object_list %}
        <div class="col-lg-4 col-md-6 col-sm-12">
            {% include 'snippets/card.html' %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
