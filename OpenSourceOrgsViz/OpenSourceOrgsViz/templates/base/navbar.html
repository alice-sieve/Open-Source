        <a href="{{ home }}" class="navbar-brand"><img src="{% static 'img/logo.png' %}" width="60px" height="50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggleid">
            <span class="navbar-toggler-icon"></span>

        </div>
